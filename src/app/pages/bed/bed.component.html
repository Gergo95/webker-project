
<div class="title">Elérhető ágyak</div>
<div class="container">
  <div class="bed_item">
    <ul *ngFor="let bed of beds">
      <div class="item_name">
        <li>{{bed.name}}</li>
      </div>
      <div class="item_image">
        <li><img src={{bed.photo_url}} width="300px" height="auto" /></li>
      </div>
      <div class="item_price">
        <li>Ár: {{bed.price}}.Ft</li>
      </div>
      <button class="item_button">Kosárba rakom</button> 
    </ul>
  </div>
</div>
