<div class="title">Elérhető komódok</div>
<div class="container">
  <div class="bed_item">
    <ul *ngFor="let drawer of drawers">
      <div class="item_name">
        <li>{{drawer.name}}</li>
      </div>
      <div class="item_image">
        <li><img src={{drawer.photo_url}} width="300px" height="auto" /></li>
      </div>
      <div class="item_price">
        <li>Ár: {{drawer.price}}.Ft</li>
      </div>
      <button class="item_button">Kosárba rakom</button> 
    </ul>
  </div>
</div>
