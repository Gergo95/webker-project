<div class="main_component">
  <div class="div-flex">
    <div class="form">
      <div class="form-panel one">
        <h1 class="form-header">Regisztráció</h1>
        <div class="form-content">
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="form-group"><label for="email">Email:</label><input type="text" formControlName="email"/></div>
            <div class="form-group"><label for="password">Jelszó:</label><input type="password" formControlName="password"/></div>
            <div class="form-group"><label for="rePassword">Jelszó újra:</label><input type="password" formControlName="rePassword"/></div>
            <div formGroupName="name">
              <div class="form-group"><label for="firstname">Vezetéknév:</label><input type="text" formControlName="firstname"/></div>
              <div class="form-group"><label for="lastname">Keresztnév:</label><input type="text" formControlName="lastname"/></div>
            </div>
            <div>
              <button class="item_button" type="submit" style="margin: 4%;">Regisztráció</button>
              <button style="margin: 4%" class="item_button" (click)="goBack()">Vissza</button>
            </div>
          </form>
        </div>
        
      </div>
  
    </div>
    
  </div>
</div>
