<div class="title">Elérhető kanapék</div>
<div class="container">
  <div class="bed_item">
    <ul *ngFor="let sofa of sofas">
      <div class="item_name">
        <li>{{sofa.name}}</li>
      </div>
      <div class="item_image">
        <li><img src={{sofa.photo_url}} width="300px" height="auto" /></li>
      </div>
      <div class="item_price">
        <li>Ár: {{sofa.price}}.Ft</li>
      </div>
      <button class="item_button">Kosárba rakom</button> 
    </ul>
  </div>
</div>
